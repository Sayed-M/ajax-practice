<!DOCTYPE html>
<html lang="en">
    <head>
        
        <!-- main meta rules -->
        
        <meta charset="Utf-8" />
        <!-- IE compatibility meta -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- First mobile meta-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="" />
        <title>AJAX and GIT Practice</title>
        
        <!-- font library -->
        
        <link rel="stylesheet" href="css/fontawesome-all.min.css" />
        
        <!-- bootstrap -->
        
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        
        <!-- body's font-family -->
        
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        
        <!-- main css style file -->
        
        <link rel="stylesheet" href="css/style.css" />

        <!--[if lt IE 9]>
            <script src="js/html5shiv.min.js"></script>

        <![endif]-->

    <body>
        
        
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Dropdown
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </div>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" href="#">Disabled</a>
                </li>
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              </form>
            </div>
          </nav>

          <div class="plugin">
            <div class="container">
                <div class="row">
                  <input type="text" id="input" class="form-control" placeholder="Enter your URL here...">
                  <div class="w-100 text-center">
                    <button id="expand" class="btn btn-primary">Expand</button>
                    <button id="shorten" class="btn btn-success">Shorten</button>
                  </div>
                  <div id="responseField" class="responseField text-center">
                    <p></p>
                    <p></p>
                  </div>
                </div>
            </div>
          </div>

          <div class="main">
            <div class="container">
                <div class="row">
                  <div class="w-100 text-center">
                    <button id="fetchData" class="btn btn-info">Fetch Data</button>
                  </div>
                  <div id="fetchedData" class="responseField">
                  </div>
                </div>
            </div>
          </div>
        
        
        
        <!-- jquery library -->
        
        <script src="src/jquery.js"></script>
        
        <!-- my js bootstrap -->
        
        <script src="src/bootstrap.min.js"></script>
    
        <!-- my js plugins -->
        
        <script src="src/plugins.js"></script>

        <script src="src/main.js"></script>
